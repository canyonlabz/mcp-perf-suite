server:
  name: "confluence-mcp"
  version: "0.8.0-beta.1"
  description: "Confluence MCP Server for publishing performance reports to Confluence (Cloud and Data Center)"
  build:
    date: "2026-01-23"

general:
  enable_debug: False   # Enable/disable debug mode
  enable_logging: True  # Enable/disable logging

logging:
  log_level: "INFO"     # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  verbose_mode: False   # Enable verbose logging for debugging
  log_path: "C:\\<path_to_project_folder>\\mcp-perf-suite\\tmp\\logs"  # Update with the actual path

artifacts:
  artifacts_path: "C:\\<path_to_project_folder>\\mcp-perf-suite\\artifacts"  # Path for artifacts

confluence:
  ssl_verification: "disabled"     # Options: "ca_bundle" (use certs from env vars) or "disabled" (skip verification)
  pagination_limit: 150