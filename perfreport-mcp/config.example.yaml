general:
  enable_debug: False   # Enable/disable debug mode
  enable_logging: True  # Enable/disable logging
  mcp_version: "0.1.0-dev"  # MCP version

logging:
  log_level: "INFO"     # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  verbose_mode: False   # Enable verbose logging for debugging
  log_path: "C:\\<path_to_repo>\\mcp-perf-suite\\tmp\\logs"  # Update with the actual path

artifacts:
  artifacts_path: "C:\\<path_to_repo>\\mcp-perf-suite\\artifacts"  # Path for artifacts

perf_report:
  time_zone: "America/New_York"  # Set the time zone
  apm_tool: "datadog"  # Options: datadog, newrelic, appdynamics, dynatrace
  templates_path: "C:\\<path_to_repo>\\mcp-perf-suite\\perfreport-mcp\\templates"  # Path to report templates