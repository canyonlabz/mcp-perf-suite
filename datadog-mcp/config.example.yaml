server:
  name: "datadog-mcp"
  version: "0.9.0-beta.1"
  description: "Datadog MCP Server for infrastructure metrics, logs, and APM trace collection"
  build:
    date: "2026-01-23"

general:
  enable_debug: False   # Enable/disable debug mode
  enable_logging: True  # Enable/disable logging

logging:
  log_level: "INFO"     # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  verbose_mode: False   # Enable verbose logging for debugging
  log_path: "/path_to_log/tmp/logs"  # Update with the actual path

artifacts:
  # Dynamically resolved to {repo_root}/artifacts when left empty.
  # Set an explicit absolute path here only if you need a custom location.
  artifacts_path: ""

datadog:
  ssl_verification: "disabled"     # Options: "ca_bundle" (use certs from env vars) or "disabled" (skip verification)
  time_zone: "America/New_York"  # Set the time zone
  environments_json_path: "/path_to_root/mcp-perf-suite/datadog-mcp/environments.json"
  custom_queries_json_path: "/path_to_root/mcp-perf-suite/datadog-mcp/custom_queries.json"
  log_page_limit: 100  # Number of log entries to fetch per page
  apm_page_limit: 100  # Number of APM traces to fetch per page