server:
  name: "blazemeter-mcp"
  version: "0.9.0-alpha.1"
  description: "BlazeMeter MCP Server for performance test execution and results retrieval"
  build:
    date: "2026-02-10"

general:
  enable_debug: False   # Enable/disable debug mode
  enable_logging: True  # Enable/disable logging

logging:
  log_level: "INFO"     # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  verbose_mode: False   # Enable verbose logging for debugging
  log_path: "C:\\<path_to_project_folder>\\mcp-perf-suite\\tmp\\logs"  # Update with the actual path

artifacts:
  artifacts_path: "C:\\<path_to_project_folder>\\mcp-perf-suite\\artifacts"  # Path for artifacts

blazemeter:
  ssl_verification: "disabled"     # Options: "ca_bundle" (use certs from env vars) or "disabled" (skip verification)
  polling_interval_seconds: 30
  polling_max_retries: 3
  polling_timeout_seconds: 600
  pagination_limit: 150
  artifact_download_max_retries: 3   # Max download attempts per session artifact ZIP
  artifact_download_retry_delay: 2   # Seconds to wait between download retry attempts
  cleanup_session_folders: false     # If true, remove sessions/ subfolder after combining artifacts